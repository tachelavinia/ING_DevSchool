<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>login</title>
</h:head>

<h:body>
    <h:form>
        <h3>JSF Login Logout</h3>
        <h:outputText value="Email" />
        <h:inputText id="email" value="#{loginBean.email}"></h:inputText>
        <h:message for="email"></h:message>

        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{loginBean.parola}"></h:inputSecret>
        <h:message for="password"></h:message>

        <h:commandButton action="#{loginBean.authenticateUser(loginBean.email, loginBean.parola)}"
                         value="Login"></h:commandButton>
    </h:form>
</h:body>
</html>
