<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <h:outputStylesheet library="css" name="table-style.css"> </h:outputStylesheet>
</h:head>

<h:body>
    <h1> Projects </h1>

    <h:dataTable value="#{projectBean.projects}" var="e"
                 styleClass="project-table"
                 headerClass="project-table-header">

        <h:column>
            <f:facet name="header">Project Id</f:facet>
            #{e.id}
        </h:column>

        <h:column>
            <f:facet name="header">Project Name</f:facet>
            #{e.nume}
        </h:column>

    </h:dataTable>
</h:body>
</html>
